<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance ni Raph</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --panel-bg: #282828;
            --field-bg: #323232;
            --accent: #b42828;
            --text: #f0f0f0;
            --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-color);
            color: var(--text);
            font-family: var(--font-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .app-container {
            width: 1000px;
            min-height: 700px;
            background-color: var(--bg-color);
            position: relative;
            border: 1px solid #444;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* --- SCREENS --- */
        .screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--bg-color);
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .hidden { display: none !important; }

        .box {
            background-color: var(--panel-bg);
            padding: 40px;
            border: 2px solid var(--accent);
            border-radius: 8px;
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        .title { margin-bottom: 20px; font-size: 24px; font-weight: bold; text-transform: uppercase; }

        /* --- INPUTS & BUTTONS --- */
        .form-group { display: flex; flex-direction: column; text-align: left; margin-bottom: 10px; }
        label { font-size: 12px; color: #aaa; margin-bottom: 5px; }

        input[type="text"], input[type="password"] {
            background-color: var(--field-bg);
            border: 1px solid var(--accent);
            color: var(--text);
            padding: 10px;
            outline: none;
        }
        input:focus { border-color: #ff5555; }

        button {
            background-color: var(--accent);
            color: white;
            border: 1px solid #8a1c1c;
            padding: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover { background-color: #d32f2f; }

        .btn-link { background: none; border: none; color: #aaa; text-decoration: underline; margin-top: 15px; font-size: 12px;}
        .btn-link:hover { color: white; background: none; }
        
        .btn-download {
            background-color: #333; 
            border: 1px solid #555;
        }
        .btn-download:hover { background-color: #555; }

        /* --- DASHBOARD STYLES --- */
        .header-bar {
            display: flex; justify-content: space-between; align-items: center;
            background-color: var(--panel-bg); padding: 10px 15px;
            border-bottom: 2px solid var(--accent); margin-bottom: 20px;
        }
        .welcome-text span { color: var(--accent); font-weight: bold; }
        
        .input-panel {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px;
            padding: 20px; border: 1px solid var(--accent); margin-bottom: 15px; position: relative;
        }
        .panel-label {
            position: absolute; top: -12px; left: 10px;
            background-color: var(--bg-color); color: var(--accent);
            font-weight: bold; padding: 0 5px; font-size: 14px;
        }
        
        /* UNEDITABLE STYLE */
        input.readonly {
            background-color: #2a2a2a; color: #777; border-color: #444;
            cursor: not-allowed; pointer-events: none; user-select: none;    
        }

        .radio-group { display: flex; gap: 10px; align-items: center; height: 100%; }
        .radio-group label { font-size: 14px; color: white; cursor: pointer; margin: 0; }

        /* TABLE */
        .table-container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; flex-grow: 1; overflow: hidden; margin-bottom: 15px; }
        .table-column { background-color: var(--panel-bg); display: flex; flex-direction: column; border-radius: 4px; overflow: hidden; }
        .column-header { padding: 10px; text-align: center; font-weight: bold; border-bottom: 1px solid #444; }
        .header-in { color: #4CAF50; } .header-out { color: #ff6464; }
        .scrollable-table { flex-grow: 1; overflow-y: auto; padding: 0; }
        
        table { width: 100%; border-collapse: collapse; font-size: 12px; }
        thead { background-color: var(--accent); color: white; position: sticky; top: 0; }
        th { padding: 8px; text-align: left; font-weight: bold; }
        td { padding: 8px; border-bottom: 1px solid #444; color: #ddd; }
        
        .btn-logout { background-color: #444; border: 1px solid #666; padding: 5px 15px; font-size: 12px; width: auto; }
        .btn-action-bar { display: flex; justify-content: center; gap: 10px; align-items: center; }
        
        .btn-clear { background-color: #3e1e1e; border: 1px solid #b42828; color: #ffaaaa; font-size: 11px; padding: 8px 15px; width: auto; }
        .btn-clear:hover { background-color: #5a1e1e; color: white; }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: var(--accent); }
    </style>
</head>
<body>

    <div class="app-container">
        
        <div id="login-screen" class="screen">
            <div class="box">
                <div class="title">System Login</div>
                <div class="form-group"><input type="text" id="login-user" placeholder="Username"></div>
                <div class="form-group"><input type="password" id="login-pass" placeholder="Password"></div>
                
                <div style="display: flex; gap: 10px; margin-top: 10px;">
                    <button onclick="handleLogin()" style="flex: 1;">LOGIN</button>
                    <button onclick="downloadUserDatabase()" class="btn-download" style="flex: 1;">Export User DB</button>
                </div>

                <button class="btn-link" onclick="showRegister()">Register New Account</button>
            </div>
        </div>

        <div id="register-screen" class="screen hidden">
            <div class="box">
                <div class="title">Registration</div>
                <div class="form-group"><label>Full Name</label><input type="text" id="reg-fullname"></div>
                <div class="form-group"><label>Username</label><input type="text" id="reg-user"></div>
                <div class="form-group"><label>Password</label><input type="password" id="reg-pass"></div>
                <button onclick="handleRegister()">REGISTER</button>
                <button class="btn-link" onclick="showLogin()">Back to Login</button>
            </div>
        </div>

        <div id="dashboard-screen" class="hidden" style="display: flex; flex-direction: column; height: 100%;">
            
            <div class="header-bar">
                <div class="welcome-text">Welcome, <span id="display-fullname">User</span></div>
                <button class="btn-logout" onclick="logout()">LOGOUT</button>
            </div>

            <div class="input-panel">
                <div class="panel-label">Student Entry</div>
                <div class="form-group"><label>Name:</label> <input type="text" id="nameField"></div>
                <div class="form-group"><label>Course:</label> <input type="text" id="courseField"></div>
                <div class="form-group"><label>Year Level:</label> <input type="text" id="yearField"></div>
                <div class="form-group">
                    <label>Type:</label>
                    <div class="radio-group">
                        <input type="radio" id="rbIn" name="attType" value="TIME-IN" checked> <label for="rbIn">IN</label>
                        <input type="radio" id="rbOut" name="attType" value="TIME-OUT"> <label for="rbOut">OUT</label>
                    </div>
                </div>
                <div class="form-group"><label>Time:</label> <input type="text" id="timeField" class="readonly" readonly></div>
                <div class="form-group"><label>ID/Sig:</label> <input type="text" id="sigField" class="readonly" readonly></div>
            </div>

            <div class="table-container">
                <div class="table-column">
                    <div class="column-header header-in">TIME IN RECORDS</div>
                    <div class="scrollable-table">
                        <table id="tableIn">
                            <thead><tr><th>Name</th><th>Course</th><th>Year</th><th>Time</th></tr></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
                <div class="table-column">
                    <div class="column-header header-out">TIME OUT RECORDS</div>
                    <div class="scrollable-table">
                        <table id="tableOut">
                            <thead><tr><th>Name</th><th>Course</th><th>Year</th><th>Time</th></tr></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="btn-action-bar">
                <button onclick="recordAttendance()" style="width: 250px;">RECORD ATTENDANCE</button>
                <button onclick="downloadAttendanceLogs()" class="btn-download">Download Attendance</button>
                <button onclick="clearAttendanceLogs()" class="btn-clear">Clear Logs</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
